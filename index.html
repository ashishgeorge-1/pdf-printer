<!DOCTYPE html>
<html>
<head>
    <title>PDF Printer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        #dropZone {
            border: 2px dashed #4a90e2;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 0 10px #4a90e2;
            width: 80%;
            max-width: 500px;
        }
        #dropZone.dragover {
            background-color: rgba(74, 144, 226, 0.1);
        }
        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 80%;
            max-width: 500px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        select, input {
            background-color: transparent;
            border: 1px solid #4a90e2;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
        }
        select option {
            background-color: #000;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>PDF to Printer</h1>
    <div id="dropZone">
        Drag and drop your PDF here or click to select
    </div>
    <p id="selectedFile"></p>
    <div class="form-container">
        <div class="form-group">
            <label for="printerSelect">Printer:</label>
            <select id="printerSelect"></select>
        </div>
        <div class="form-group">
            <label for="colorMode">Color Mode:</label>
            <select id="colorMode">
                <option value="color">Color</option>
                <option value="monochrome">Black & White</option>
            </select>
        </div>
        <div class="form-group">
            <label for="orientation">Orientation:</label>
            <select id="orientation">
                <option value="">Default</option>
                <option value="portrait">Portrait</option>
                <option value="landscape">Landscape</option>
            </select>
        </div>
        <div class="form-group">
            <label for="copies">Copies:</label>
            <input type="number" id="copies" min="1" value="1">
        </div>
        <div class="form-group">
            <label for="pages">Page Range:</label>
            <input type="text" id="pages" placeholder="e.g., 1-3,5,7-9">
        </div>
        <div class="form-group">
            <label for="duplex">Duplex:</label>
            <select id="duplex">
                <option value="simplex">Single-sided</option>
                <option value="duplexlong">Double-sided (Long Edge)</option>
                <option value="duplexshort">Double-sided (Short Edge)</option>
            </select>
        </div>
    </div>
    <button id="printPdf">Print PDF</button>
    <div class="form-group" style="width: 80%; max-width: 500px;">
        <label for="pdfUrl">PDF URL:</label>
        <input type="text" id="pdfUrl" placeholder="https://example.com/sample.pdf">
    </div>
    <button id="fetchAndPrintPdf">Fetch and Print PDF</button>
    <p id="status"></p>

    <script src="renderer.js"></script>
</body>
</html>
